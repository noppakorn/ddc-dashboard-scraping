name: fetch-today-data
on:
  schedule:
    - cron: '0 1 * * *' # 8 AM (UTC+7)
  workflow_dispatch:
jobs:
  fetch-today-data:
    name: Fetch Today Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current version
        uses: actions/checkout@v2
      - name: Set Timezone to Bangkok/Thailand
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: 'Asia/Bangkok'
      - name : Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('requirements.txt') }}
      - name: Setup Python Requirements
        run : pip install -r requirements.txt
      - name: Fetch Dashboard Link
        working-directory: ./src
        run: |
          python scrape_tablueau_data.py
      - name: Build National Timeseries
        working-directory: ./src
        run: |
          python build_national_timeseries.py
      - name: Upload json to wiki
        uses: kai-tub/external-repo-sync-action@v1
        with:
          source-directory: "./wiki"
        env:
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
